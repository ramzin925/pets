<!doctype html>
<html lang="pt-br">
  <head>
    <title>Cadastro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="cadastro-pet.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="fundo">
        
    </div>

    <div class="texto">
        <h1>PET ##</h1>
        <p>
            <b>Serviços pra todo pet. Pra todo momento.</b>
        </p>
    </div>

    <div class="main">
        <h3>Cadastre-se</h3>
        <form action="#">
              <label for="first">
                    Nome Completo
              </label>
              <input type="text" 
                     id="first" 
                     name="first" 
                     placeholder="Nome..." required>

              <label for="password">
                    Senha:
              </label>
              <input type="password"
                     id="password" 
                     name="password"
                     placeholder="Digite a senha..." required>

              <label for="email">
                     Email:
              </label>
              <input type="email"
                     id="email"
                     name="email"
                     placeholder="Endereço de Email..." required>

              <label for="number">
                     Número:
              </label>
              <input type="text"
                     id="numero"
                     name="numero"
                     placeholder="Digete seu Número...">
                     
              <label for="neigborhood">
                        Bairro:
              </label>
              <input type="text"
                     id="bairro"
                     name="bairro"
                     placeholder="Bairro...">
                        
              <label for="city">
                        Cidade:
              </label>
              <input type="text"
                     id="cidade"
                     name="cidade"
                     placeholder="Cidade...">

              <div class="form-group">
                
              <label for="state">
                        Estado
              </label>
                <select class="form-control" name="estado" id="estado">
                  <option value="">Selecione o estado</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                </select>
              </div>


              <div class="wrap">
                    <button type="submit"
                            onclick="redirecionar()">
                          Cadastrar
                    </button>
              </div>
        </form>
        <p>Já tem uma conta?
              <a href="login-pet.html"
                 style="text-decoration: none;">
                    Faça Login
              </a>
        </p>
  </div>
