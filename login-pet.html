<!doctype html>
<html lang="pt-br">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="cadastro-pet.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="fundo">
        
    </div>

    <div class="texto">
        <h1>PET ##</h1>
        <p>
            <b>Serviços pra todo pet. Pra todo momento.</b>
        </p>
    </div>

    <div class="main">
        <h3>Cadastre-se</h3>
        <form action="#">
              <label for="first">
                    Nome Completo
              </label>
              <input type="text" 
                     id="first" 
                     name="first" 
                     placeholder="Nome..." required>

              <label for="email">
                        Email:
              </label>
              <input type="email"
                     id="email"
                     name="email"
                     placeholder="Endereço de Email..." required>

              <label for="password">
                    Senha:
              </label>
              <input type="password"
                     id="password" 
                     name="password"
                     placeholder="Digite a senha..." required>

              <div class="wrap">
                    <button type="submit"
                            onclick="redirecionar()">
                          Login
                    </button>
 



              </div>
        </form>
        <p>Não tem uma conta?
              <a href="#"
                 style="text-decoration: none;">
                    Faça uma agora!!
              </a>
        </p>
  </div>

  </body>
</html>
