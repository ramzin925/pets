<!doctype html>
<html lang="pt-br">

<head>
    <title>Cuidador</title>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="Cuidador.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="main">
            <h3>Cadastre-se como Cuidador</h3>
            <form action="#">
                <label for="first">
                    Nome Completo
                </label>
                <input type="text" id="first" name="first" placeholder="Nome...">

                <label for="cpf">
                    CPF:
                </label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF...">

                <label for="rg">
                    RG:
                </label>
                <input type="text" id="rg" name="rg" placeholder="Digite seu RG...">

                <label for="email">
                    Email:
                </label>
                <input type="email" id="email" name="email" placeholder="Endereço de Email...">

                <label for="password">
                    Senha:
                </label>
                <input type="password" id="password" name="password" placeholder="Digite a senha...">




                <div class="wrap">
                    <button type="submit"
                            onclick="redirecionar()">
                          Login
                    </button>


        </div>

    </div>

    <div class="Foto">

        <div class="perfil">
            <i class="fa fa-file-image-o"></i>
        </div>

        <div class="texto-perfil">
            <p class="texto-foto-tl">Faça Uploud de uma foto sua</p>
        </div>

        <div class="bio">
            <h2>Escreva sua Biografia:</h2>
            <textarea id="Biografia" placeholder="Escreva aqui sua Biografia..." rows="5"></textarea>
        </div>


    </div>

    <script src="pet-shop.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
